name: Create Issue on PR Merge

on:
  workflow_dispatch: # Manual trigger
  # push:
  #   branches:
  #     - master
  pull_request:
    types: [closed]

jobs:
  create_issue:
    runs-on: [self-hosted, windows]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Generate unique prefix for the new issue
      uses: actions/github-script@v7
      id: generate_prefix
      with:
        script: |
          const issues = await github.paginate(github.rest.issues.listForRepo, {
            owner: context.repo.owner,
            repo: context.repo.repo,
            creator: 'github-actions'
          });

          console.log(issues);

          const datePrefix = new Date().toISOString().split('T')[0];
          let maxId = 0;
          
          issues.forEach(issue => {
            const match = issue.title.match(/(\d{4}-\d{2}-\d{2})-(\d{5})/);
            console.log(issue);
            if (match) {
              const id = parseInt(match[2], 10);
              if (id > maxId) {
                maxId = id;
              }
            }
          });

          const prefix = `${datePrefix}-${String(maxId + 1).padStart(5, '0')}`;
          console.log(prefix);
          core.setOutput('prefix', prefix);

    - name: Run jai -version and parse output
      uses: actions/github-script@v7
      id: jai_version
      with:
        script: |
          let jaiVersionOutput = '';

          let myOutput = '';
          let myError = '';

          const options = {};
          options.listeners = {
            stdout: (data) => {
              myOutput += data.toString();
            },
            stderr: (data) => {
              myError += data.toString();
            }
          };
          
          // Replace 'your-executable' with the command you want to run
          await exec.exec('echo', ['hello', 'world'], options);
          console.log(myOutput);

          const versionMatch = jaiVersionOutput.match(/beta \d+\.\d+\.\d+/);
          const version = versionMatch ? versionMatch[0] : 'Version not found';

          console.log(`Parsed Version: ${version}`);
          core.setOutput('version', version);

    - name: Create a new issue
      uses: actions/github-script@v7
      with:
        script: |
          const prefix = "${{ steps.generate_prefix.outputs.prefix }}";
          const date = new Date().toISOString().split('T')[0];
          const prNumber = context.payload.pull_request.number;
          const prTitle = context.payload.pull_request.title;
          const prBody = context.payload.pull_request.body;
          const currentJaiVersion = "${{ steps.jai_version.outputs.version }}";

          const issueTitle = `${prefix}-${prTitle}`;
          const issueBody = `
          **Status:**
          
          | Test Name | Status | Emailed In | First Encounter | First Encounter Version | Last Encountered | Last Encountered Version | Fix Date | Fix Date Version |
          | :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: |
          | EC1_polymorph_1.jai | Open | ‚ùå | ${date} | ${currentJaiVersion} | ${date} | ${currentJaiVersion} |  |  |
          `;

          const { data: issue } = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: issueTitle,
            body: issueBody
          });


          core.setOutput("issue_url", issue.html_url);
